
name: Build, Deploy & Run on Droplet

on:
  push:
    branches: ["main"]
  pull_request: 
    branches: ["main"]

jobs:
  deploy-on-droplet:
    runs-on: self-hosted
    
    env:
      SOLUTION_FILE: SystemeNote.sln
      PUBLISH_DIR: ./publish
      DEPLOY_DIR: /var/www/systemenote
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__DefaultConnection: "Server=localhost,1433;Database=systemenote;User Id=sa;Password=SYSTEMENOTEbdd??2025;TrustServerCertificate=True;MultipleActiveResultSets=true"
      
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name:  Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version:  "8.0.x"
      
      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.sln', '**/packages.lock.json') }}
          restore-keys: |
            nuget-${{ runner.os }}-


      - name:  Restore
        run: dotnet restore "$SOLUTION_FILE"
        
      - name: Build (Release)
        run: dotnet build "$SOLUTION_FILE" --configuration Release --no-restore
  
      - name: Publish (Release)
        run: dotnet publish "$SOLUTION_FILE" --configuration Release --output "$PUBLISH_DIR" --no-build

      - name: Install dotnet-ef 8.0
        run: |
          dotnet tool install --global dotnet-ef --version 8.0.0
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          
      - name: Apply EF Core migrations
        run: |
          dotnet ef database update

      - name: Deploy files to runtime folder
        run: |
          sudo mkdir -p "$DEPLOY_DIR"
          sudo rm -rf "$DEPLOY_DIR"/*
          sudo cp -r "$PUBLISH_DIR"/* "$DEPLOY_DIR"/

      - name: Restart systemenote service
        run: |
          sudo systemctl daemon-reload
          sudo systemctl restart systemenote
          sudo systemctl status systemenote --no-pager
